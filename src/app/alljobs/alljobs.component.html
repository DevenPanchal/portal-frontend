<span> <a mat-raised-button color="warn" routerLink="/homepage">Go to Home</a> </span>
<mat-list>
    <br>
  <mat-list-item *ngFor="let j of alljobs">
    <!-- <img matListAvatar src="j.image" alt="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
 -->
    <h3 matLine> <span> <a  [routerLink]="['../job', j.jobid]" routerLinkActive="active">{{j.title}} </a> </span><br> </h3>
    <p matLine>
      <span> Posted by:  {{j.postedby}} </span> <br>
      <span>Location: {{j.location}} </span> <br>
      <span>Job description: {{j.description}} </span>
      
   
    </p>
  </mat-list-item>
</mat-list>
