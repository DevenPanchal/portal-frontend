<h3 matLine>
  <img src="{{job.image}}" alt="{{job.image}}" height="50" width="50" />
    <a style="margin-left:0.75em"  routerLinkActive="active">{{job.title}} </a> <br> 
</h3>

<p matLine>
  <span> Posted by: {{job.postedby}} </span><br>
  <span>Location: {{job.location}} </span> <br>
  <span>Job description: {{job.description}} </span><br><br>
  <span> <a mat-raised-button color="primary" (click)='apply()'>Apply Now</a> </span><br> <br>
  <span> <a mat-raised-button color="primary" routerLink="/homepage">Go to Home</a> </span>
</p>
