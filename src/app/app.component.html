<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <mat-toolbar color="accent">
  
    <h1> HuskyJobs! - NorthEastern's Internal Job Portal </h1>
    
    <button mat-icon-button  style="margin-left:75em"[matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>


      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>

      <button mat-menu-item>
        <mat-icon>mail</mat-icon>
        <span>Contact Us</span>
      </button>



      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <br>
  <img width="700" height="400" alt="Angular Logo" src="../assets/images/HuskyJobPortal.jpeg" />
  <br>
  <br>
  <div>
    <a mat-raised-button style="margin-left:2.5em" color="primary" routerLink="/signin">Sign In</a>
    <a mat-raised-button style="margin-left:2.5em" color="primary" routerLink="/register">Register</a>
    <a mat-raised-button style="margin-left:2.5em" color="primary" routerLink="/alljobs">View All Posted Jobs</a>


    <form class="registration-form" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <p>
          <mat-form-field style="margin-left:2.5em" appearance="fill">
            <mat-label>Search by keyword</mat-label>
            <input matInput placeholder="Type Something" [(ngModel)]="keyword" name="enteredkeyword">
            <!--   <mat-hint>We need your name for the ID badge ;) !</mat-hint>-->
          </mat-form-field>
        
      
          <mat-form-field style="margin-left:2.5em" appearance="fill">
            <mat-label>Search by Location</mat-label>
            <input matInput placeholder="Boston"  [(ngModel)]="loc" name="enteredlocation">
            <!--   <mat-hint>We need your name for the ID badge ;) !</mat-hint>-->
          </mat-form-field>
          <br>
        </p>
        <p>
          <button mat-raised-button style="margin-left:2.5em" color="primary" type="submit" md-raised-button>Submit</button>
          <a mat-raised-button style="margin-left:2.5em" color="primary" routerLink="/filteredjobs">Filter Jobs-Advanced Search</a>
        </p>
      </form>
   
    
  </div>

</div>


<router-outlet></router-outlet>
