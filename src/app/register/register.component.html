<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" #name="ngModel"
          required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">The full Name is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Email Address</label>
        <input type="text" class="form-control" name="username" id="username" pattern="[^ @]*@[^ @]*"
          [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">

          <div *ngIf="username.errors.required">
            Email is required.
          </div>
          <div *ngIf="username.errors.pattern">
            A valid email address is required
          </div>
        </div>
      </div>


      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password"
            #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
  
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 4 characters long.
            </div>
  
          </div>
        </div>
        

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !location.valid }">
        <label for="location">Location</label>
        <input type="location" class="form-control" name="location" id="location" [(ngModel)]="user.location"
          #location="ngModel" />
        <div *ngIf="f.submitted && !location.valid" class="help-block">

          <div *ngIf="location.errors.required">
            location is required.
          </div>


        </div>
      </div>




      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
        <label for="role">Role</label>
        <input type="role" class="form-control" name="role" id="role" [(ngModel)]="user.role" #role="ngModel" />
        <div *ngIf="f.submitted && !role.valid" class="help-block">

          <div *ngIf="role.errors.required">
            Job Seeker or Recruiter?
          </div>


        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !education.valid }">
        <label for="education">Education</label>
        <input type="education" class="form-control" name="education" id="education" [(ngModel)]="user.education"
          #education="ngModel" />
        <div *ngIf="f.submitted && !education.valid" class="help-block">

          <div *ngIf="education.errors.required">
            education is required.
          </div>


        </div>
      </div>




      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
